<!DOCTYPE html>
<html lang="en">
<head>

    <title>Add Produce - AgriConnect</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="signup.html">Sign Up</a></li>
                <li><a href="login.html">Log In</a></li>
                <li><a href="produce.html">Produce</a></li>
                <li><a href="add-produce.html">Add Produce</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <h1>Add Produce</h1>
        <form id="addProduceForm">
            <label for="produceName">Produce Name:</label>
            <input type="text" id="produceName" name="produceName" required>
            
            <label for="description">Description:</label>
            <textarea id="description" name="description" required></textarea>
            
            <label for="Quantity">Quantity:</label>
            <input type="number" id="Quantity" name="Quantity" required>
            
            <button type="submit">Add Produce</button>
        </form>
    </main>
    <footer>
        <p>&copy; 2024 AgriConnect</p>
    </footer>
    <script src="js/main.js"></script>
</body>
