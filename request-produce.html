<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Request Produce - AgriConnect</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="form-container">
        <h2>Request Produce</h2>
        <form action="/produce/request-produce" method="POST">
            <label for="produce">Produce Name:</label>
            <input type="text" id="produce" name="produce" required>
            <label for="quantity">Quantity:</label>
            <input type="text" id="quantity" name="quantity" required>
            <label for="deliveryAddress">Delivery Address:</label>
            <input type="text" id="deliveryAddress" name="deliveryAddress" required>
            <button type="submit">Request Produce</button>
        </form>
    </div>
</body>
</html>
